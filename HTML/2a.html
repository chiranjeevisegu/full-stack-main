<html>
<head>
  <title>HTML Table Example</title>
</head>
<body>

  <h1 align="center">HTML Table Demonstration</h1>

  <table border="1" align="center" width="70%">
    <tr>
      <th rowspan="2">Name</th>
      <th colspan="2">Marks</th>
      <th rowspan="2">Total</th>
    </tr>
    <tr>
      <th>Math</th>
      <th>Science</th>
    </tr>
    <tr>
      <td>Ramana</td>
      <td>85</td>
      <td>90</td>
      <td>175</td>
    </tr>
    <tr>
      <td>Sruthi</td>
      <td>78</td>
      <td>88</td>
      <td>166</td>
    </tr>
    <tr>
      <td>Gowtham</td>
      <td>92</td>
      <td>85</td>
      <td>177</td>
    </tr>
    <tr>
      <td>Chiranjeevi</td>
      <td>89</td>
      <td>95</td>
      <td>186</td>
    </tr>
    <tr>
      <td>Sandeep</td>
      <td>90</td>
      <td>91</td>
      <td>181</td>
    </tr>
  </table>

</body>
</html>
